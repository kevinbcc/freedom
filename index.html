<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‰∏äÁè≠Êó•ÂÄíÊï∏ ‚ú®</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#FFF5F7">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #FFF5F7 0%, #FFE8E8 50%, #FFF0E6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            overscroll-behavior: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 30px 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(255, 182, 193, 0.3);
            backdrop-filter: blur(10px);
            margin: auto;
            max-height: 100%;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            color: #FF9AA2;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 13px;
            color: #FFB7B2;
            opacity: 0.8;
        }

        .progress-ring {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }

        .progress-ring svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .progress-ring-circle {
            fill: none;
            stroke: #FFE5E5;
            stroke-width: 10;
        }

        .progress-ring-progress {
            fill: none;
            stroke: url(#gradient);
            stroke-width: 10;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease;
        }

        .progress-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        .days-remaining {
            font-size: 56px;
            font-weight: 700;
            background: linear-gradient(135deg, #FF9AA2, #FFB7B2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 8px;
        }

        .days-label {
            font-size: 15px;
            color: #FFDAC1;
            font-weight: 500;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 20px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #FFF5F7, #FFE8E8);
            border-radius: 18px;
            padding: 18px 15px;
            text-align: center;
            border: 2px solid rgba(255, 182, 193, 0.2);
        }

        .stat-value {
            font-size: 26px;
            font-weight: 700;
            color: #FFB7B2;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #FF9AA2;
            opacity: 1;
            font-weight: 500;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin: 20px 0;
        }

        .btn {
            flex: 1;
            padding: 16px 12px;
            border: none;
            border-radius: 18px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF9AA2, #FFB7B2);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 154, 162, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(255, 154, 162, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #FFB7B2;
            border: 2px solid #FFE5E5;
        }

        .btn-secondary:hover {
            background: #FFF5F7;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .reset-section {
            margin-top: 15px;
            text-align: center;
        }

        .btn-reset {
            background: #FFDAC1;
            color: #FF9AA2;
            padding: 12px 28px;
            border: none;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-reset:hover {
            background: #FFB7B2;
            color: white;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
            background: linear-gradient(135deg, #FFF5F7, #FFE8E8);
            color: #FF9AA2;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .celebration {
            font-size: 48px;
            text-align: center;
            margin: 20px 0;
            display: none;
            animation: bounce 0.6s ease;
        }

        .celebration.show {
            display: block;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 25px 18px;
                border-radius: 25px;
            }

            .title {
                font-size: 22px;
            }

            .subtitle {
                font-size: 12px;
            }

            .progress-ring {
                width: 180px;
                height: 180px;
                margin: 15px auto;
            }

            .days-remaining {
                font-size: 48px;
            }

            .days-label {
                font-size: 14px;
            }

            .stat-card {
                padding: 15px 12px;
            }

            .stat-value {
                font-size: 24px;
            }

            .stat-label {
                font-size: 11px;
            }

            .btn {
                padding: 14px 10px;
                font-size: 15px;
            }

            .btn-reset {
                padding: 11px 24px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">üå∏ ‰∏äÁè≠Êó•ÂÄíÊï∏ üå∏</div>
            <div class="subtitle">‰∏ÄÂ§©‰∏ÄÂ§©ÈÉΩÂú®ÈÄ≤Ê≠•‰∏≠ ‚ú®</div>
        </div>

        <div class="progress-ring">
            <svg viewBox="0 0 200 200">
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#FF9AA2;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#FFB7B2;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle class="progress-ring-circle" cx="100" cy="100" r="85"/>
                <circle class="progress-ring-progress" cx="100" cy="100" r="85" id="progress"/>
            </svg>
            <div class="progress-content">
                <div class="days-remaining" id="daysRemaining">100</div>
                <div class="days-label">Â§©</div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalDays">100</div>
                <div class="stat-label">Á∏ΩÂ§©Êï∏</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completedDays">0</div>
                <div class="stat-label">Â∑≤ÂÆåÊàê</div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-secondary" id="decreaseBtn">
                <span>‚àí</span> ÈÄÄ‰∏ÄÂ§©
            </button>
            <button class="btn btn-primary" id="increaseBtn">
                <span>‚úì</span> ÂÆåÊàê‰∏ÄÂ§©
            </button>
        </div>

        <div class="celebration" id="celebration">üéâ</div>
        <div class="message" id="message"></div>

        <div class="reset-section">
            <button class="btn-reset" id="resetBtn">ÈáçÊñ∞Ë®≠ÂÆö</button>
        </div>
    </div>

    <script>
        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }

        let totalDays = 100;
        let remainingDays = 100;

        // Âæû localStorage ËºâÂÖ•Ë≥áÊñô
        function loadData() {
            const savedTotal = localStorage.getItem('totalDays');
            const savedRemaining = localStorage.getItem('remainingDays');
            if (savedTotal && !isNaN(parseInt(savedTotal))) {
                totalDays = parseInt(savedTotal);
            }
            if (savedRemaining && !isNaN(parseInt(savedRemaining))) {
                remainingDays = parseInt(savedRemaining);
            }
        }

        // ÂÑ≤Â≠òË≥áÊñôÂà∞ localStorage
        function saveData() {
            localStorage.setItem('totalDays', totalDays);
            localStorage.setItem('remainingDays', remainingDays);
        }

        // Êõ¥Êñ∞‰ªãÈù¢
        function updateUI() {
            const completedDays = totalDays - remainingDays;
            const percentage = ((totalDays - remainingDays) / totalDays) * 100;
            
            document.getElementById('daysRemaining').textContent = remainingDays;
            document.getElementById('totalDays').textContent = totalDays;
            document.getElementById('completedDays').textContent = completedDays;
            
            // Êõ¥Êñ∞ÈÄ≤Â∫¶Áí∞
            const circle = document.getElementById('progress');
            const radius = 85;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (percentage / 100) * circumference;
            
            circle.style.strokeDasharray = `${circumference} ${circumference}`;
            circle.style.strokeDashoffset = offset;

            saveData();
        }

        // È°ØÁ§∫Ë®äÊÅØ
        function showMessage(text) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.classList.add('show');
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 3000);
        }

        // È°ØÁ§∫ÊÖ∂Á•ùÂãïÁï´
        function showCelebration() {
            const celebrationEl = document.getElementById('celebration');
            celebrationEl.classList.add('show');
            setTimeout(() => {
                celebrationEl.classList.remove('show');
            }, 3000);
        }

        // Â¢ûÂä†‰∏ÄÂ§©
        document.getElementById('increaseBtn').addEventListener('click', () => {
            if (remainingDays > 0) {
                remainingDays--;
                updateUI();
                
                if (remainingDays === 0) {
                    showCelebration();
                    showMessage('üéä ÊÅ≠ÂñúÔºÅ‰Ω†ÂÆåÊàêÊâÄÊúâ‰∏äÁè≠Êó•‰∫ÜÔºÅ');
                } else if (remainingDays <= 10) {
                    showMessage(`üí™ Âä†Ê≤πÔºÅÂè™Ââ© ${remainingDays} Â§©‰∫ÜÔºÅ`);
                } else {
                    showMessage('Â§™Ê£í‰∫ÜÔºÅÂèàÂÆåÊàê‰∏ÄÂ§© ‚ú®');
                }
            } else {
                showMessage('Â∑≤Á∂ìÂÆåÊàêÊâÄÊúâÂ§©Êï∏ÂõâÔºÅüéâ');
            }
        });

        // Ê∏õÂ∞ë‰∏ÄÂ§©
        document.getElementById('decreaseBtn').addEventListener('click', () => {
            if (remainingDays < totalDays) {
                remainingDays++;
                updateUI();
                showMessage('Â∑≤ÈÄÄÂõû‰∏ÄÂ§© ‚Ü©Ô∏è');
            } else {
                showMessage('Â∑≤Á∂ìÊòØÂàùÂßãÁãÄÊÖãÂõâÔºÅ');
            }
        });

        // ÈáçÊñ∞Ë®≠ÂÆö
        document.getElementById('resetBtn').addEventListener('click', () => {
            if (confirm('Á¢∫ÂÆöË¶ÅÈáçÊñ∞Ë®≠ÂÆöÂóéÔºüÁõÆÂâçÁöÑÈÄ≤Â∫¶Â∞áÊúÉÊ∏ÖÈô§„ÄÇ')) {
                const newTotal = prompt('Ë´ãËº∏ÂÖ•Êñ∞ÁöÑÁ∏ΩÂ§©Êï∏Ôºö', totalDays);
                if (newTotal !== null && newTotal.trim() !== '' && !isNaN(newTotal) && parseInt(newTotal) > 0) {
                    totalDays = parseInt(newTotal);
                    remainingDays = totalDays;
                    updateUI();
                    showMessage('Â∑≤ÈáçÊñ∞Ë®≠ÂÆöÔºÅÂä†Ê≤π üí™');
                }
            }
        });

        // ÂàùÂßãÂåñ
        loadData();
        updateUI();

        // Èò≤Ê≠¢Ëá™ÂãïÊªæÂãï
        window.addEventListener('load', () => {
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 0);
        });

        // PWA ÊúçÂãôÂ∑•‰ΩúËÄÖË®ªÂÜä
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.log('Service Worker registration failed', err));
            });
        }
    </script>
</body>
</html>
